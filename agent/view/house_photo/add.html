{extend name="public/layout" /}
{block name='content'}
<form class="layui-form" id="info_form" action="{:url('HousePhoto/addDo')}" method="post" enctype="multipart/form-data">
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class="layui-this">楼盘相册</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <div class="layui-form-item">
                    <div class="layui-block">
                        <label class="layui-form-label">所属楼盘 </label>
                        <div class="layui-form-mid layui-word-aux">
                            <input type="hidden" name="house_id" value="{$houseInfo.id}">
                            <input type="hidden" name="cate_name" id="cate_name">
                            {$houseInfo.title}
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-block">
                        <label class="layui-form-label"><span class="layui-form-alert">*</span>所属分类</label>
                        <div class="layui-input-inline">
                            {:getLinkMenu(6,'cate_id')}
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">选择图片</label>
                    <div class="layui-input-block">
                        <div class="layui-upload">
                            <script id="uploadpic" name="uploadpic" type="text/plain"></script>
                            <button type="button" class="layui-btn" onclick="upImage();">上传图片</button>
                            <div id="imageList">
                                <ul class="list clearfix">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">&nbsp;</label>
        <button type="submit" lay-submit="" class="layui-btn btn-submit w200">提交</button>
    </div>
</form>
{:hook('ueditorUpload')}
<script type="text/javascript">
    layui.use(['form'],function(){
        var form = layui.form;
        form.on('select',function(obj){
            $("#cate_name").val($(obj.othis).find(".layui-this").text());
        });
    });
</script>
{/block}
