{notempty name='rec_house'}
            <div class="rent_house cm_wrap">
                <div class="head clearfix">
                    <h2 class="icon-group fl">特别推荐</h2>
                    <ul class="r_nav fr" id="rec_house">
                        <li class="active">
                            <a href="javascript:;">特价房源</a>
                            <div class="b_l"></div>
                        </li>
                        <li>
                            <a href="javascript:;">刚需楼盘</a>
                            <div class="b_l"></div>
                        </li>
                        <li>
                            <a href="javascript:;">热销楼盘</a>
                            <div class="b_l"></div>
                        </li>
                    </ul>
                </div>
                <div class="content">
                    <!-- 楼盘列表 S -->
                    <div class="build_list" id="rec_house_box">
                        {volist name='rec_house' key='k' id='val'}
                        <ul class="clearfix" {if condition="$k gt 1"}style="display:none;"{/if}>
                            {volist name='val' id='vo'}
                            <li>
                                <a href="{:url('House/detail',['id'=>$vo['id']])}" title="{$vo.title}" target="_blank">
									<span class="img">
										<img src="__IMG__/nopic.jpg" data-original="{:thumb($vo['img'],270,180)}" class="lazy" width="200" height="140" alt="{$vo.title}">
										<span class="img_ft">
											<span class="txt_box clearfix">
												<span class="tit">{$vo.title}</span>
											</span>
											<span class="tit_bg"></span>
										</span>
									</span>
                                    <span class="ft clearfix">
                                        <span class="fl area">{:getCityName($vo.city,'-',2)}</span>
										<span class="fr price">{$vo.price}{$vo.unit}</span>
									</span>
                                </a>
                            </li>
                            {/volist}
                        </ul>
                        {/volist}
                    </div>
                    <!-- 楼盘列表 E -->
                </div>
            </div>
            {/notempty}
