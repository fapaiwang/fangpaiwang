{extend name='user/public/layout' /}
{block name='content'}
<div class="layui-tab layui-tab-brief">
    <form class="layui-form" action="">
        <div class="layui-form layui-border-box layui-table-view">
            <table id="tree-table" class="layui-table list-table" cellspacing="0" cellpadding="0" border="0">
                <colgroup>
                    <col width="40%">
                    <col width="40%">
                    <col width="10%">
                    <col width="10%">
                </colgroup>
                <thead>
                <tr>
                    <th>
                        <div class="layui-table-cell"><span>问题</span></div>
                    </th>
                    <th>
                        <div class="layui-table-cell"><span>回答</span></div>
                    </th>
                    <th>
                        <div class="layui-table-cell"><span>回答时间</span></div>
                    </th>
                    <th>
                        <div class="layui-table-cell"><span>操作</span></div>
                    </th>
                </tr>
                </thead>
                <tbody>
                {volist name="lists" id="val"}
                <tr>
                    <td style="padding:0 10px;">
                        <a href="{:url('Question/detail',['id'=>$val['id']])}" target="_blank">{$val.content}</a>
                    </td>
                    <td style="padding:0 10px;">
                        {$val.answer}
                    </td>
                    <td>
                        <div class="layui-table-cell">
                            {$val.create_time|date='Y-m-d H:i'}
                        </div>
                    </td>
                    <td>
                        <div class="layui-table-cell">
                            <a href="javascript:;" class="layui-btn layui-btn-xs layui-btn-danger J_confirm" data-msg="您确定要删除该条回答么？" data-uri="{:url('user.answer/delete',['id'=>$val['aid']])}">删除</a>
                        </div>
                    </td>
                </tr>
                {/volist}
                </tbody>
            </table>
        </div>
        <div class="kaifazhe-fix-bottom layui-clear">
            <div id="pages" class="layui-layout-right">
                {$pages|raw}
            </div>
        </div>
    </form>
</div>
<!-- 列表 E-->
<script src="__USER__/js/dialog.js"></script>
{/block}
