{extend name='user/public/layout' /}
{block name='content'}
<div class="layui-tab layui-tab-brief">
    <form class="layui-form" action="">
        <div class="layui-form layui-border-box layui-table-view">
            <table id="tree-table" class="layui-table list-table" cellspacing="0" cellpadding="0" border="0">
                <colgroup>
                    <col width="10%">
                    <col width="65%">
                    <col width="15%">
                    <col width="10%">
                </colgroup>
                <thead>
                <tr>
                    <th>
                        <div class="layui-table-cell"><span>楼盘名称</span></div>
                    </th>
                    <th>
                        <div class="layui-table-cell"><span>评论内容</span></div>
                    </th>
                    <th>
                        <div class="layui-table-cell"><span>评论时间</span></div>
                    </th>
                    <th>
                        <div class="layui-table-cell"><span>状态</span></div>
                    </th>
                </tr>
                </thead>
                <tbody>
                {volist name="lists" id="val"}
                <tr>
                    <td>
                        <div class="layui-table-cell">
                            <a href="{:url('House/detail',['id'=>$val['house_id']])}" target="_blank">{$val.title}</a>
                        </div>
                    </td>
                    <td style="padding:0 10px;">
                        {$val.content}
                    </td>
                    <td>
                        <div class="layui-table-cell">
                            {$val.create_time|date='Y-m-d H:i'}
                        </div>
                    </td>
                    <td>
                        <div class="layui-table-cell">
                            {if condition="$val.status eq 0"}<span  style="color:#ff0000;">待审</span>{else /}已审{/if}
                        </div>
                    </td>
                </tr>
                {/volist}
                </tbody>
            </table>
        </div>
        <div class="kaifazhe-fix-bottom layui-clear">
            <div id="pages" class="layui-layout-right">
                {$pages|raw}
            </div>
        </div>
    </form>
</div>
<!-- 列表 E-->
{/block}
