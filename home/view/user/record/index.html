{extend name='user/public/layout' /}
{block name='content'}
<div class="layui-tab layui-tab-brief">
<form class="layui-form" action="">
    <div class="layui-form layui-border-box layui-table-view">
        <table id="tree-table" class="layui-table list-table" cellspacing="0" cellpadding="0" border="0">
            <colgroup>
                <col width="40%">
                <col width="20%">
                <col width="15%">
                <col width="15%">
                <col width="10%">
            </colgroup>
            <thead>
            <tr>
                <th>
                    <div class="layui-table-cell"><span>备注</span></div>
                </th>
                <th>
                    <div class="layui-table-cell"><span>金额</span></div>
                </th>
                <th>
                    <div class="layui-table-cell"><span>类型</span></div>
                </th>
                <th>
                    <div class="layui-table-cell"><span>操作时间</span></div>
                </th>
                <th>
                    <div class="layui-table-cell"><span>ip</span></div>
                </th>

            </tr>
            </thead>
            <tbody>
            {volist name="lists" id="val"}
            <tr>
                <td>
                    <div class="layui-table-cell">
                        {$val.memo}
                    </div>
                </td>
                <td>
                    <div class="layui-table-cell">
                        &yen;{$val.money}
                    </div>
                </td>

                <td>
                    <div class="layui-table-cell">
                        {if condition="$val.op eq 1"}充值{else /}消费{/if}
                    </div>
                </td>

                <td class="kaifazhe-switch">
                    <div class="layui-table-cell">
                        {$val.create_time|date='Y-m-d H:i'}
                    </div>
                </td>
                <td>
                    <div class="layui-table-cell">
                        {$val.ip}
                    </div>
                </td>
            </tr>
            {/volist}
            </tbody>
        </table>
    </div>
    <div class="kaifazhe-fix-bottom layui-clear">
        <div id="pages" class="layui-layout-right">
            {$pages|raw}
        </div>
    </div>
</form>
</div>
<!-- 列表 E-->
<script type="text/javascript">
    layui.use(['jquery','form','layer'],function(){
        var $ = layui.jquery;

    });
</script>
{/block}
