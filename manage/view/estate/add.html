<script src="__JS__/option.js"></script>

<script>

	//注意：选项卡 依赖 element 模块，否则无法进行功能性操作

	layui.use(['form','element'], function(){

		var $ = layui.jquery,form = layui.form;

		//自定义验证规则

		form.verify({

			area : function(value){

				if(!/\d+$/.test(value)){

					return '请选择区域';

				}

			},

			title: function(value){

				if(value.length == 0){

					return '请填写楼盘名称';

				}

			},

			price : function(value){

				if(!/\d+$/.test(value)){

					return '价格只能为数';

				}

			},

			address : function(value){

				if(value.length < 5){

					return '请写正确的地址';

				}

			}



		});

	});

</script>
