{extend name="public/layout" /}
{block name='content'}
<!--列表-->
<form class="layui-form" action="">
    <div class="layui-form layui-border-box layui-table-view">
        <div class="layui-table-header">
            <table class="layui-table list-table" id="J_cate_tree" cellspacing="0" cellpadding="0" border="0" style="width:100%;" data-uri="{:url('ajaxEdit')}">
                <colgroup>
                    <col width="25%">
                    <col width="25%">
                    <col width="25%">
                    <col width="15%">
                    <col width="10%">
                </colgroup>
                <thead>
                <tr>
                    <th>
                        <div class="layui-table-cell"><span>模块名称</span></div>
                    </th>
                    <th>
                        <div class="layui-table-cell"><span>预览图</span></div>
                    </th>
                    <th>
                        <div class="layui-table-cell"><span>排序(越小越靠前)</span></div>
                    </th>
                    <th>
                        <div class="layui-table-cell"><span>状态</span></div>
                    </th>
                    <th>
                        <div class="layui-table-cell" align="center"><span>操作</span></div>
                    </th>

                </tr>
                </thead>
                <tbody>
                {volist name='list' id='val'}
                <tr>
                <td>
                    <div class="layui-table-cell">
                        {$val.name}
                    </div>
                </td>
                <td>
                    <div class="layui-table-cell">
                        <a href="{$val.img}" target="_blank"><img src="{$val.img}" alt="" height="30"></a>
                    </div>
                </td>
                <td>
                    <div class="layui-table-cell">
                        <span data-tdtype="edit" data-field="ordid" data-id="{$val.id}" class="tdedit" style="">{$val.ordid}</span>
                    </div>
                </td>
                <td class="kaifazhe-switch">
                    <div class="layui-table-cell">
                        <input type="checkbox" name="switch" lay-filter="switchStatus" lay-skin="switch" data-field="status" data-id="{$val.id}" value="{$val.status}" lay-text="正常|禁用" {if condition="$val.status eq 1"}checked{/if}>
                    </div>
                </td>
                <td align="">
                    <div class="layui-table-cell">
                        {:rights($options,$val['id'],$val['name'])}
                    </div>
                </td>
                </tr>
                {/volist}
                </tbody>
            </table>
        </div>
    </div>
    <div class="kaifazhe-fix-bottom layui-clear">
        <div id="pages" class="layui-layout-right">
            {$pages|raw}
        </div>
    </div>
</form>
<script>
    layui.use(['form'], function() {
        var form = layui.form;
    });
</script>
{/block}
