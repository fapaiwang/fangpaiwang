<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="__CSS__/base.css">
    <link rel="stylesheet" href="__CSS__/form.css">
    <script src="__STATIC__/js/jquery.min.js"></script>
    <style>
        body{background-color: #fff;}
        .form_box .sec{border:1px solid #ccc;}
    </style>
</head>
<body>
<form action="{:url('Api/subscribe')}" method="post" id="form">
    <!-- form S -->
    <div class="form-wrap">
        <h3>{:subscribeType($data['type'])}</h3>
        <div class="form_box">
            <div class="sec">
                <div class="label">
                    <img src="__IMG__/icon/user-ico.png" style="width:1rem;" alt="">
                </div>
                <div class="ipt">
                    <input type="text" name="user_name" id="user_name" placeholder="请输入姓名">
                </div>
            </div>
            <div class="sec">
                <div class="label">
                    <img src="__IMG__/icon/phone.png" class="phone_img" alt="">
                </div>
                <div class="ipt">
                    <input type="text"  name="mobile" id="mobile" placeholder="请输入手机号">
                </div>

            </div>
            {if condition='$user_setting.subscribe_sms eq 1'}
            <div class="sec">
                <div class="label">
                    <img src="__IMG__/icon/code.png" class="code_img" alt="">
                </div>
                <div class="ipt">
                    <input type="text" name="sms_code" id="sms_code" placeholder="请输入验证码">
                </div>
                <div class="get_code" data-uri="{:url('Api/sendSms')}" id="smsCode">获取验证码</div>
            </div>
            {/if}
            <div class="btn_area">
                <input type="hidden" name="type" value="{$data.type}">
                <input type="hidden" name="model" value="{$data.model}">
                <input type="hidden" name="house_id" value="{$data.house_id}">
                <input type="hidden" id="send_sms" value="{$user_setting.subscribe_sms}">
                <input type="hidden" name="broker_id" value="{$data.broker_id}">
                {:token()}
                <input type="button" class="submit" id="sub_btn" value="立即提交">
            </div>
        </div>
    </div>
    <!-- form E -->
</form>
<script src="__STATIC__/js/jquery.min.js"></script>
<script src="__STATIC__/js/layer/layer.js"></script>
<script src="__STATIC__/js/plugins/jquery.ajax.form.js"></script>

<script>
    $(function() {
        $("#smsCode").on('click',function(){
            getCode();
        });
        $('#sub_btn').on('click',function(){
            var user_name = $('#user_name').val(),mobile = $('#mobile').val(),sms_code = $('#sms_code').val(),
                    send_sms = $('#send_sms').val(),reg = /^1[3456789][0-9]{9}$/;
            if(!user_name)
            {
                layer.msg('请填写用户名',{icon:2});
                return false;
            }else if(!reg.test(mobile)){
                layer.msg('手机号码格式不正确',{icon:2});
                return false;
            }else if(!sms_code && send_sms == 1){
                layer.msg('请填写短信验证码',{icon:2});
                return false;
            }else{
                $('#form').submit();
            }

        });
        $('#form').ajaxForm({success:complate,dataType:'json'});
        function complate(result){
            var index = parent.layer.getFrameIndex(window.name);
            if(result.code == 1){
                parent.layer.msg(result.msg, {icon:1});
                parent.layer.close(index);
            }else {
                layer.msg(result.msg, {icon:2});
            }
        }
    });
    var time=60,times='';
    function getCode(){
        if(time<60) return false;
        var mobile=$("#mobile").val(),reg = /^1[3456789][0-9]{9}$/;
        if(!reg.test(mobile)){
            layer.msg('请填写正确的手机号码',{icon:2});
            return false;
        }
        $.post("{:url('Api/sendSms')}",{'mobile':mobile,'exists':8},function(data){
            if(data.code==1){
                time --;
                layer.msg('验证码发送成功，请注意查收',{icon:1});
                times = setInterval(timer,1000);
            }else{
                layer.msg(data.msg,{icon:2});
            }
        });
    }
    function timer(){
        var code = $("#smsCode");
        if(time == 0){
            time = 61;
            code.text('获取验证码');
            clearInterval(times);
        }else{
            code.text(time+'秒后获取');
        }
        time --;
    }
</script>
</body>
</html>
