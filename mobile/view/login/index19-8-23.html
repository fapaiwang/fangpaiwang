<script type="text/javascript">
    $(function(){
        $('.submit').on('click',function(){
            var mobile = $('#mobile').val(),sms_code = $('#sms_code').val(),reg = /^1[3456789][0-9]{9}$/,
                    token = $("input[name='__token__']").val(),url = $(this).data('uri'),
                    forward = $('#forward').val();
            if(!reg.test(mobile))
            {
                layer.msg('手机号码格式不正确');
                return false;
            }else if(!sms_code && send_sms == 1){

                layer.msg('请填写短信验证码！',{icon:2});

                return false;

            }else{
                var param = {
                    mobile : mobile,
                    sms_code : sms_code,
                    token : token,
                    forward : forward
                };
                $.post(url,param,function(result){
                    if(result.code == 1)
                    {
                        window.location.href = result.uri;
                    }else{
                        layer.msg(result.msg);
                    }
                });
            }
        });

        $('.submits').on('click',function(){
            var mobiles = $('#mobiles').val(),password = $('#password').val(),reg = /^1[3456789][0-9]{9}$/,
                    token = $("input[name='__token__']").val(),url = $(this).data('uri'),
                    forwards = $('#forwards').val();
                    // alert(mobiles);
            if(!reg.test(mobiles))
            {
                layer.msg('手机号码格式不正确');
                return false;
            }else if(password.length < 6){
                layer.msg('密码至少为6位！');
                return false;
            }else{
                var param = {
                    mobile : mobiles,
                    password : password,
                    token : token,
                    forward : forwards
                };
                $.post(url,param,function(result){
                    if(result.code == 1)
                    {
                        window.location.href = result.uri;
                    }else{
                        layer.msg(result.msg);
                    }
                });
            }
        });
        $("#smsCode").bind('click',function(){

            getCode();

        });
    
        
    });

var time=60,times='';

    function getCode(){

        if(time<60) return false;

        var mobile=$("#mobile").val(),reg = /^1[3456789][0-9]{9}$/;

        if(!reg.test(mobile)){

            layer.msg('请填写正确的手机号码',{icon:2});

            return false;

        }

        $.post("{:url('Api/sendSms')}",{'mobile':mobile,'exists':1},function(data){

            if(data.code==1){

                time --;

                layer.msg('验证码发送成功，请注意查收',{icon:1});

                times = setInterval(timer,1000);

            }else{

                layer.msg(data.msg,{icon:2});

            }

        });

    }

    function timer(){

        var code = $("#smsCode");

        if(time == 0){

            time = 61;

            code.text('获取验证码');

            clearInterval(times);

        }else{
             
            code.text(time+'秒后获取');

        }

        time --;

    }
