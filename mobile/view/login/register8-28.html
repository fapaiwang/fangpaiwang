<script>

    $(function(){

        $("#agreement").on('click',function(){
            var html = "{$agreement.info|raw}";
            if(html)
            {
                layer.open({
                    type : 1,
                    title : false,
                    area  : ['95%','95%'],
                    content : html
                });
            }
        });











        $(".submit").on('click',function(){

            var mobile = $('#mobile').val(),sms_code = $('#sms_code').val(),
                    reg = /^1[3456789][0-9]{9}$/,agree = $('input[name="agree"]:checked').val(),

                    token = $("input[name='__token__']").val(),send_sms = $('#reg_sms').val();

            if(!reg.test(mobile))

            {

                layer.msg('手机号格式不正确！',{icon:2});

                return false;

            }else if(!sms_code && send_sms == 1){

                layer.msg('请填写短信验证码！',{icon:2});

                return false;

            }
            // else if(password.length < 6){

            //     layer.msg('密码至少由6位数字或字母组合',{icon:2});

            //     return false;

            // }
            // else if(password != password2){

            //     layer.msg('两次密码输入不一致！',{icon:2});

            //     return false;

            // }
            else if(agree != 1){

                layer.msg('请先同意用户协议！',{icon:2});

                return false;

            }else{

                var param = {

                    mobile :mobile,

                    sms_code : sms_code,

                    token       : token

                };

                var url = $(this).data('uri');

                $.post(url,param,function(result){

                    if(result.code == 1)

                    {

                        window.location.href = result.uri;

                    }else{

                        layer.msg(result.msg,{icon:2});

                    }

                });

            }

        });


        $(".submits").on('click',function(){

            var mobiles = $('#mobiles').val(),sms_code = $('#sms_codes').val(),password = $('#password').val(),

                    password2 = $('#password2').val(),reg = /^1[3456789][0-9]{9}$/,agree = $('input[name="agree"]:checked').val(),

                    token = $("input[name='__token__']").val(),send_sms = $('#reg_sms').val();

            if(!reg.test(mobiles))

            {

                layer.msg('手机号格式不正确！',{icon:2});

                return false;

            }else if(!sms_code && send_sms == 1){

                layer.msg('请填写短信验证码！',{icon:2});

                return false;

            }else if(password.length < 6){

                layer.msg('密码至少由6位数字或字母组合',{icon:2});

                return false;

            }else if(password != password2){

                layer.msg('两次密码输入不一致！',{icon:2});

                return false;

            }else if(agree != 1){

                layer.msg('请先同意用户协议！',{icon:2});

                return false;

            }else{

                var param = {

                    mobile :mobiles,

                    sms_code : sms_code,

                    password : password,

                    password2 : password2,

                    token       : token

                };

                var url = $(this).data('uri');

                $.post(url,param,function(result){

                    if(result.code == 1)

                    {

                        window.location.href = result.uri;

                    }else{

                        layer.msg(result.msg,{icon:2});

                    }

                });

            }

        });
    

        $("#smsCode").bind('click',function(){

            getCode();

        });
        $("#smsCodes").bind('click',function(){

            getCodes();

        });



    });

    var time=60,times='';

    function getCode(){

        if(time<60) return false;

        var mobile=$("#mobile").val(),reg = /^1[3456789][0-9]{9}$/;

        if(!reg.test(mobile)){

            layer.msg('请填写正确的手机号码',{icon:2});

            return false;

        }

        $.post("{:url('Api/sendSms')}",{'mobile':mobile,'exists':1},function(data){

            if(data.code==1){

                time --;

                layer.msg('验证码发送成功，请注意查收',{icon:1});

                times = setInterval(timer,1000);

            }else{

                layer.msg(data.msg,{icon:2});

            }

        });

    }

    function timer(){

        var code = $("#smsCode");

        if(time == 0){

            time = 61;

            code.text('获取验证码');

            clearInterval(times);

        }else{

            code.text(time+'秒后获取');

        }

        time --;

    }


    function getCodes(){

        if(time<60) return false;

        var mobiles=$("#mobiles").val(),reg = /^1[3456789][0-9]{9}$/;
// alert(mobiles);
        if(!reg.test(mobiles)){

            layer.msg('请填写正确的手机号码',{icon:2});

            return false;

        }

        $.post("{:url('Api/sendSms')}",{'mobile':mobiles,'exists':1},function(data){

            if(data.code==1){

                time --;

                layer.msg('验证码发送成功，请注意查收',{icon:1});

                times = setInterval(timers,1000);

            }else{

                layer.msg(data.msg,{icon:2});

            }

        });

    }

    function timers(){

        var code = $("#smsCodes");

        if(time == 0){

            time = 61;

            code.text('获取验证码');

            clearInterval(time);

        }else{

            code.text(time+'秒后获取');

        }

        time --;

    }

</script>
