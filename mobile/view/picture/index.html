<!DOCTYPE html>

<html lang="en">

<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=-1, maximum-scale=10,minimum-scale=0.1, user-scalable=yes">

<title></title>



<!-- Link Swiper's CSS -->

<link rel="stylesheet" href="__STATIC__/css/swiper1.min.css">



<!-- Demo styles -->

<style>

html, body {

	position: relative;

	height: 100%;

	background-color:#111

}

body {

	background: #111;

	font-family: Helvetica Neue, Helvetica, Arial, sans-serif;

	font-size: 14px;

	color:#000;

	margin: 0;

	padding: 0;

}

.swiper-container {

	width: 100%;

	height: auto;

	

}

.swiper-slide {

	text-align: center;

	font-size: 18px;

	background: #fff;



	/* Center slide text vertically */

	display: -webkit-box;

	display: -ms-flexbox;

	display: -webkit-flex;

	display: flex;

	-webkit-box-pack: center;

	-ms-flex-pack: center;

	-webkit-justify-content: center;

	justify-content: center;

	-webkit-box-align: center;

	-ms-flex-align: center;

	-webkit-align-items: center;

	align-items: center;

}

</style>

</head>

<body>

<!-- Swiper -->

<div style="width:30px; height:30px; background:url('__STATIC__/images/gbx.png');background-size:100%;float: right; margin-top: 20px; margin-right:20px" onclick="window.history.go(-1)"></div>

<div class="swiper-container" >

	<div class="swiper-wrapper" style="margin:30% auto;">
		{volist name='info.file' id='vo'}
		<div class="swiper-slide"><img src="{$vo.url}"  width="100%" height="auto"></div>
		{/volist}
	</div>

	<!-- Add Pagination -->

	<div class="swiper-pagination" style="display:none"></div>

	<!-- Add Navigation -->

	<!--<div class="swiper-button-prev"></div>-->

	<!--<div class="swiper-button-next"></div>-->

</div>



<!-- jQuery -->

<script src="__STATIC__/js/jquery-2.1.3.min.js"></script>

<!-- Swiper JS -->

<script src="__STATIC__/js/swiper.jquery.min.js"></script>



<!-- Initialize Swiper -->

<script>

var swiper = new Swiper('.swiper-container', {

	pagination: '.swiper-pagination',

	paginationClickable: true,

	nextButton: '.swiper-button-next',

	prevButton: '.swiper-button-prev'

});

</script>





</body>

</html>
