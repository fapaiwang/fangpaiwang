<script src="xg/js/jquery.selectlist.js"></script>
<script type="text/javascript">
	$(function(){

		

        

        $('#sub_btn').on('click',function(){

            var user_name = $('#user_name').val(),mobile = $('#mobile').val(),sms_code = $('#sms_code').val(),

                    send_sms = $('#send_sms').val(),reg = /^1[3456789][0-9]{9}$/;

            if(!zonge)

            {

                layer.msg('请填写购房预算',{icon:2});

                return false;

            }else{

                $('#msform').submit();

            }



        });

        $('#msform').ajaxForm({success:complate,dataType:'json'});

        function complate(result){

            var index = parent.layer.getFrameIndex(window.name);

            if(result.code == 1){

                parent.layer.msg(result.msg, {icon:1});

                parent.layer.close(index);

            }else {

                layer.msg(result.msg, {icon:2});

            }

        }


		$('select').selectlist({
			zIndex: 10,
			width: 300,
			height: 40
		});		
	})
</script>
